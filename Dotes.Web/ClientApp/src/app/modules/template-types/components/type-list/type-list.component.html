<nz-breadcrumb>
  <nz-breadcrumb-item>
    <h3>Template types</h3>
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div>
  <button nz-button nzType="primary" (click)="create()"><i nz-icon nzType="plus-circle"></i>Create</button>
</div>

<nz-table #nzTable [nzData]="templateTypes" [nzLoading]="loading" [nzShowPagination]="showPagination" nzShowSizeChanger [nzPageSizeOptions]="[10, 20, 50]">
  <thead>
  <tr>
    <th>Name</th>
    <th nzWidth="110px"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of nzTable.data; let index = index">
    <td>{{ data.name }}</td>
    <td class="button-group">
      <button nz-button nzType="primary" nzTooltipTitle="Edit" nzTooltipPlacement="top" nz-tooltip (click)="update(data)"><i nz-icon nzType="edit"></i></button>
      <button nz-button nzType="primary" nzTooltipTitle="Delete" nzTooltipPlacement="top" nz-tooltip nz-popconfirm nzPopconfirmTitle="Are you sure?" (nzOnConfirm)="delete(data)"><i nz-icon nzType="delete"></i></button>
    </td>
  </tr>
  </tbody>
</nz-table>

<ng-template #createModal>
  <input nz-input placeholder="Type name" [(ngModel)]="newTemplateTypeName" />
</ng-template>

<ng-template #updateModal>
  <input nz-input placeholder="Type name" [(ngModel)]="newTemplateTypeName" />
</ng-template>
